server {
    listen 80;
    server_name voxithub.ru;

    # Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: allow all traffic for now
    location / {
        proxy_pass http://ghost-chat-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://ghost-chat-backend:14702/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws {
        proxy_pass http://ghost-chat-backend:14703;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /autumn/ {
        proxy_pass http://ghost-chat-backend:14704/;
        proxy_set_header Host $host;
        client_max_body_size 20M;
    }

    location /january/ {
        proxy_pass http://ghost-chat-backend:14705/;
        proxy_set_header Host $host;
    }

    location /livekit/ {
        proxy_pass http://ghost-chat-livekit:7880/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    location /health {
        return 200 'Ghost Chat OK';
        add_header Content-Type text/plain;
    }
}
